{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
{{ block.super }} - Выйти
{% endblock title %}

{% block content%}
<div class='container'>
    <div class='row'>
        <div class='col-md-6 text-center mx-auto'>
            <form class='form-margin' action="" method='post'>
                <h1>Выйти</h1>
                <p>Вы уверены, что хотите выйти?</p>
                {% csrf_token %}
                {{ form|crispy }}
                <button class='btn btn-danger' type='submit'>Выйти</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
