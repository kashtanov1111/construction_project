{% load static %}

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark py-0">
<div class="container">
<a class="navbar-brand py-2" href="{% url 'home' %}">
    Аукцион Закупок
</a>
<button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" 
    id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link 
            {% if request.path == claim_expired_list_url %}active{% endif %}"
            aria-current="page" href="{{ claim_expired_list_url }}">
                Истекшие заявки
            </a>
        </li>
    </ul>
    <form class="space-for-search d-flex my-1">
        {% if not user.is_authenticated %}
            <a class="navbar-button-left btn 
                                btn-outline-light me-1" 
                href="{% url 'account_login' %}" 
                role="button">
                Войти
            </a>
            <a class="mybtn btn btn-success" 
                href="{% url 'account_signup' %}" 
                role="button">
                Зарегистрироваться
            </a>
        {% else %}
            <a class="navbar-button-left btn 
                btn-outline-light" 
                href="{{ logout_url }}" 
                role="button">
                Выйти
            </a>
        {% endif %}
    </form>
</div>
</div>
</nav>
