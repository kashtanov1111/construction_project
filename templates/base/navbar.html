{% load static %}

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark py-0">
<div class="container">
<a class="navbar-brand" href="{% url 'home' %}">
    Аукцион Закупок
</a>
<button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" 
    id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link 
            {% if request.path == about_url %}active{% endif %}"
            aria-current="page" href="">
                About
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle 
                {% if request.path == ad_list_url or request.path == user_ads_url or request.path == ad_create_url or request.path == ads_i_responded_url %}
                active
                {% endif %}" 
                href="#" id="navbarDropdownStartups" role="button" 
                data-bs-toggle="dropdown" 
                aria-expanded="false">
                Ads
            </a>
            <ul class="dropdown-menu" 
                aria-labelledby="navbarDropdownStartups">
                <li>
                    <a class="dropdown-item
                        {% if request.path == ad_list_url %}
                        active
                        {% endif %}" 
                        href="">
                        Ads
                    </a>
                </li>
            </ul>
        </li>
        
        <li class="nav-item">
            <a class="nav-link 
            {% if request.path == contact_form_url %}
            active
            {% endif %}"
            aria-current="page" href="{{ contact_form_url }}">
                Contact
            </a>
        </li>
    </ul>
    <form class="space-for-search d-flex">
        {% if not user.is_authenticated %}
            <a class="navbar-button-left btn 
                                btn-outline-light" 
                href="{% url 'account_login' %}" 
                role="button">
                Войти
            </a>
            <a class="mybtn btn btn-success" 
                href="{% url 'account_signup' %}" 
                role="button">
                Зарегистрироваться
            </a>
        {% else %}
            <a class="navbar-button-left btn 
                btn-outline-light" 
                href="{{ logout_url }}" 
                role="button">
                Выйти
            </a>
        {% endif %}
    </form>
</div>
</div>
</nav>
